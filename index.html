    <div class="wrapper">

                <div class="equation-box__item">

                  <div class="equation-box__variable">x</div>

                  <div class="equation-box__variable">x</div>
                </div>
                <button type="button" class="button-col-insert">+</button>
                <div class="equation-box__sign">=</div>
                <div class="equation-box__item">
                  <input
                    type="text"
                    class="equation-box__input answer"
                    value="6"
                  />
                </div>
              </div>
              <div class="equation-box__row">
                <div class="equation-box__item">
                  <input
                    type="text"

                    type="text"

                  <div class="equation-box__variable">x</div>
                </div>
                <div class="equation-box__sign">+</div>
                <div class="equation-box__item">
                  <input
                    type="text"
                    class="equation-box__input value"
                    value="-2"
                  />
                  <div class="equation-box__variable">x</div>
                </div>
                <button type="button" class="button-col-insert">+</button>
                <div class="equation-box__sign">=</div>
                <div class="equation-box__item">
                  <input
                    type="text"
                    class="equation-box__input answer"
                    value="7"
                  />
                </div>
              </div>
              <div class="equation-box__row">
                <div class="equation-box__item">
                  <input
                    type="text"
                    class="equation-box__input value"
                    value="-1"
                  />
                  <div class="equation-box__variable">x</div>
                </div>
                <div class="equation-box__sign">+</div>
                <div class="equation-box__item">
                  <input
                    type="text"
                    class="equation-box__input value"
                    value="-1"
                  />
                  <div class="equation-box__variable">x</div>
                </div>
                <div class="equation-box__sign">+</div>
                <div class="equation-box__item">
                  <input
                    type="text"
                    class="equation-box__input value"
                    value="10"
                  />
                  <div class="equation-box__variable">x</div>
                </div>
                <button type="button" class="button-col-insert">+</button>
                <div class="equation-box__sign">=</div>
                <div class="equation-box__item">
                  <input
                    type="text"
                    class="equation-box__input answer"
                    value="8"
                  />
                </div>
              </div>
            </div>
            <button type="button" class="button-row-insert">+</button>
            <button type="button" class="equation-box__check">Решить</button>
          </div>
          <div class="equation__matrixA">
            <div class="equation__title">Каноническая матрица А</div>
          </div>
          <div class="equation__relaxation">
            <div class="equation__title">Матрица по методу релаксации</div>
          </div>
          <div class="equation__dicrepancies">
            <div class="equation__title">
              Все невязки матрицы по методу релаксации
            </div>
          </div>
          <div class="equation__solution"></div>
        </div>
      </div>
    </div>
